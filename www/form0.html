<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">{{caption}}</div>
    <div class="right">
      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>

<div class="pages">
  <div data-page="form{{id}}" class="page">

    <div class="page-content">
      <div class="content-block-title">اطلاعات پایه‌ی منطقه</div>
      <form id="V{{visitId}}-form{{id}}" class="list-block store-data">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner">
                <div class="item-title label">استان</div>
                <div class="item-input">
                  <input type="text" name="state" placeholder="نام استان">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">شهرستان</div>
                <div class="item-input">
                  <input type="email" name="city" placeholder="نام شهرستان">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">بخش</div>
                <div class="item-input">
                  <input type="email" name="citypart" placeholder="">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">روستا</div>
                <div class="item-input">
                  <input type="email" name="roosta" placeholder="">
                </div>
              </div>
            </div>
          </li>
        </ul>

        <div class="content-block-title">GPS Location</div>
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">طول جغرافیایی</div>
                <div class="item-input">
                  <input type="email" name="city" placeholder="Latitude">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">عرض جغرافیایی</div>
                <div class="item-input">
                  <input type="email" name="city" placeholder="Longitude">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
