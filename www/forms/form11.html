<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">{{caption}}</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>

<div class="pages">
    <div data-page="form{{id}}" class="page">
        <div class="page-content">
            <div class="content-block-title">Form Example</div>
            <form id="V{{visitId}}-form{{id}}" class="list-block store-data">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">تعداد ابنیه اسکان پیش از زلزله</div>
                                <div class="item-input">
                                    <input type="number"
                                           id="abniye-before-eq"
                                           name="abniye-before-eq"
                                           placeholder="125...">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">تعداد تخریب کامل</div>
                                <div class="item-input">
                                    <input type="number"
                                           id="takhrib-kamel"
                                           name="takhrib-kamel"
                                           placeholder="13...">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">تعداد آسیب دیده</div>
                                <div class="item-input">
                                    <input type="number"
                                           id="asib-dide"
                                           name="asib-dide"
                                           placeholder="49">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <a href="#" class="item-link smart-select">
                            <div class="item-content">
                                <div class="item-media"><i class="icon "></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">مصالح اصلی</div>
                                    <div class="item-input">
                                        <select name="masaleh-asli" multiple>
                                            <option value="ajor">آجر</option>
                                            <option value="choob">چوب</option>
                                            <option value="kahgel">کاهگل</option>
                                            <option value="tirahan">تیرآهن</option>
                                            <option value="boton">بلوک بتنی</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">تکنیک ساخت</div>
                                <div class="item-input">
                                    <input type="text" name="techniq-sakht" placeholder="تکنیک ساخت">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">عمر متوسط</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" name="building-avg-life"
                                           placeholder="عمر متوسط عمومی ابنیه">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">تعداد طبقات متوسط</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" name="num-floors-avg"
                                           placeholder="طبقات متوسط ابنیه">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">متوسط خانوار</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" name="family-avg-in-building"
                                           placeholder="در هر واحد مسکونی">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">مالکیت شخصی</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" name="malekiat-shakhsi"
                                           placeholder="سهم شخصی نسبت به کل املاک">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">متوسط اتاق</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" name="otagh-avg"
                                           placeholder="در هر خانه پیش از زلزله">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</div>
