<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon icon-back"></i>
        <span>Back</span>
      </a>
    </div>
    <div class="center sliding">{{caption}}</div>
    <div class="right">
      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>

<div class="pages">
  <div data-page="form{{id}}" class="page">

    <div class="page-content">
      <div class="content-block-title">اطلاعات پایه‌ی منطقه</div>
      <form id="V{{visitId}}-form{{id}}" class="list-block store-data">
        <ul>
          <li>
            <a href="#" class="item-link smart-select">
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner">
                <div class="item-title label">استان</div>
                <div class="item-input">
                  <select name="state">
                    <option value="آذربایجان شرقی">آذربایجان شرقی</option><option value="آذربایجان غربی">آذربایجان غربی</option><option value="اردبیل">اردبیل</option><option value="البرز">البرز</option><option value="اصفهان">اصفهان</option><option value="ایلام">ایلام</option>
                    <option value="بوشهر">بوشهر</option><option value="تهران">تهران</option>
                    <option value="چهارمحال و بختیاری">چهارمحال و بختیاری</option><option value="خراسان جنوبی">خراسان جنوبی</option><option value="خراسان رضوی">خراسان رضوی</option><option value="خراسان شمالی">خراسان شمالی</option>
                    <option value="خوزستان">خوزستان</option><option value="زنجان">زنجان</option><option value="سمنان">سمنان</option><option value="سیستان و بلوچستان">سیستان و بلوچستان</option>
                    <option value="فارس">فارس</option><option value="قزوین">قزوین</option><option value="قم">قم</option><option value="کردستان">کردستان</option><option value="کرمان">کرمان</option>
                    <option value="کرمانشاه" selected="selected">کرمانشاه</option><option value="کهگیلویه و بویراحمد">کهگیلویه و بویراحمد</option><option value="گلستان">گلستان</option>
                    <option value="گیلان">گیلان</option><option value="لرستان">لرستان</option><option value="مازندران">مازندران</option><option value="مرکزی">مرکزی</option><option value="هرمزگان">هرمزگان</option><option value="همدان">همدان</option><option value="یزد">یزد</option>
                  </select>
                </div>
              </div>
            </div>
            </a>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">شهرستان</div>
                <div class="item-input">
                  <input type="text" name="city" placeholder="نام شهرستان">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">بخش</div>
                <div class="item-input">
                  <input type="text" name="citypart" placeholder="">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-title label">روستا</div>
                <div class="item-input">
                  <input type="text" name="roosta" id="roosta" data-visitid="{{visitId}}" placeholder="">
                </div>
              </div>
            </div>
          </li>
        </ul>

        <div class="content-block-title">GPS Location</div>
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-world"></i></div>
              <div class="item-inner">
                <div class="item-title label">طول جغرافیایی</div>
                <div class="item-input">
                  <input type="email" name="latitude" id="latitude" placeholder="Latitude">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-world"></i></div>
              <div class="item-inner">
                <div class="item-title label">عرض جغرافیایی</div>
                <div class="item-input">
                  <input type="email" name="longitude" id="longitude" placeholder="Longitude">
                </div>
              </div>
            </div>
          </li>
        </ul>
        <p><a href="#" style="direction: rtl" class="button button-big button-round" id="receiveDataFromGPSButton">دریافت از GPS دستگاه</a></p>
      </form>
    </div>
  </div>
</div>
