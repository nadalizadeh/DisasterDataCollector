<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link backback">
                <i class="icon icon-back backback"></i>
                <span class="backback">Back</span>
            </a>
        </div>
        <div class="center sliding">{{caption}}</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>

<div class="pages">
    <div data-page="form{{id}}" class="page">

        <div class="page-content">
            <div class="content-block">forms/form{{id}}.html</div>
            <div class="button save-form">ذخیره</div>
            <div class="button reload-form">بارگذاری اطلاعات وارد شده‌ی قبلی</div>
            <div id="remove-me-on-load">در حال بارگذاری...</div>
            <div>
                <ul class="prophet"></ul>
            </div>
            <form id="V{{visitId}}-form{{id}}" class="list-block" data-vid="{{visitId}}" data-idid="{{id}}"
                  data-saveme="please">
                <ul>

                    <li>
                        <a href="#" class="item-link smart-select">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">
                                        آسیب وارده به تاسیسات و اماکن مربوط به محیط‌بانی در صورت وجود (درصد)
                                    </div>
                                    <div class="item-input">
                                        <select id="mohitbani-asib"
                                                name="mohitbani-asib">
                                            <option value="-1" selected="selected">تعیین نشده</option>
                                            <option value="0">0</option>
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="30">30</option>
                                            <option value="40">40</option>
                                            <option value="50">50</option>
                                            <option value="60">60</option>
                                            <option value="70">70</option>
                                            <option value="80">80</option>
                                            <option value="90">90</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </form>
            <div class="help">
                <h4>

                    هدف: پایش آسیب وارده به ابنیه و امکانات متعلق به سازمان حفاظت محیط‌زیست و زیرمجموعه‌های آن در روستا
                    است

                </h4>
            </div>
        </div>
    </div>
</div>
