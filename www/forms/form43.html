                <span>Back</span>

            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>

            <div class="content-block">forms/form{{id}}.html</div>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>

                                <div class="item-title label">
                                    حمایت‌شدگان بیمه
                                </div>

                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">ارزیابی</div>
                                <div class="item-input">
                                    <input type="text" name="gardeshgari-vijegi"
                                           placeholder="ارزیابی کارشناسی پایشگر از توان اقتصادی اهالی برای بازسازی آبادی">
                                </div>
                            </div>
