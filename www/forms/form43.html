<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">{{caption}}</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>

<div class="pages">
    <div data-page="form{{id}}" class="page">

        <div class="page-content">
            <div class="content-block">forms/form{{id}}.html</div>
            <form id="V{{visitId}}-form{{id}}" class="list-block store-data">
                <ul>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    تعداد افراد زیر پویش نهادهای حمایتی مثل کمیته امداد و بهزیستی (نفر)
                                </div>
                                <div class="item-input">
                                    <input type="number"
                                           id="net-gsm-before-eq"
                                           name="net-gsm-before-eq"
                                           placeholder="70 ...">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <a href="#" class="item-link smart-select">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">
                                        ارزیابی کارشناسی پایشگر از توان اقتصادی اهالی برای بازسازی آبادی
                                    </div>
                                    <div class="item-input">
                                        <select id="arzeshyabi-payeshgar"
                                                name="arzeshyabi-payeshgar">
                                            <option value="besiar-tavanmand"> بسیار توانمند</option>
                                            <option value="tavanmand"> توانمند</option>
                                            <option value="motevaset"> متوسط</option>
                                            <option value="natavan"> ناتوان</option>
                                            <option value="besiar-natavan"> بسیار ناتوان</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
