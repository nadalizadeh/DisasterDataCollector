        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">{{caption}}</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>

                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">آداب و رسوم</div>

                                    <input type="text" name="adab-rosoom" placeholder="گونه‌ی آداب و رسوم ویژه‌ی محل">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon "></i></div>
                            <div class="item-inner">
                                <div class="item-title label">آسیب‌های وارده</div>
                                <div class="item-input">
                                    <input type="text" name="adab-rosoom-asib"
                                           placeholder="نوع آسیب وارده و امکان تداوم آداب و رسوم ویژه">
                                </div>
                            </div>
                        </div>
                    </li>

        </div>
    </div>
