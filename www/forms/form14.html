<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">{{caption}}</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>

<div class="pages">
    <div data-page="form{{id}}" class="page">

        <div class="page-content">
            <div class="content-block">forms/form{{id}}.html</div>
            <form id="V{{visitId}}-form{{id}}" class="list-block store-data">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"> زنان باردار</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" name="ghazaee-zanan-bardar-total"
                                           placeholder="تعداد زنان باردار زنده">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"> کودکان</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" name="ghazaee-kodak"
                                           placeholder="کودکان کمتر از ۱۵ سال">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"> سالمندان</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" name="ghazaee-salmandan"
                                           placeholder="سالمندان بالای ۶۰ سال">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</div>
