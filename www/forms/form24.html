<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">{{caption}}</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>

<div class="pages">
    <div data-page="form{{id}}" class="page">

        <div class="page-content">
            <div class="content-block">forms/form{{id}}.html</div>
            <form id="V{{visitId}}-form{{id}}" class="list-block store-data">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">
                                    تعداد معمول گردشگران مراجعه‌کننده به آبادی در هر ماه پیش از زلزله (نفر)
                                </div>
                                <div class="item-input">
                                    <input type="number"
                                           id="gardeshgaran-total"
                                           name="gardeshgaran-total"
                                           placeholder="1000 ...">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">ویژگی‌های گردشگری آبادی پیش از زلزله</div>
                                <div class="item-input">
                                    <input type="text"
                                           id="gardeshgari-vijegi"
                                           name="gardeshgari-vijegi"
                                           placeholder="چشمه‌های آب گرم، کوهنوردی ...">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <a href="#" class="item-link smart-select">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">
                                        میران آسیب به زیرساخت‌های گردشگری روستا
                                    </div>
                                    <div class="item-input">
                                        <select id="gardeshgari-asib"
                                                name="gardeshgari-asib">
                                            <option value="0">0</option>
                                            <option value="10">10</option>
                                            <option value="20">20</option>
                                            <option value="30">30</option>
                                            <option value="40">40</option>
                                            <option value="50">50</option>
                                            <option value="60">60</option>
                                            <option value="70">70</option>
                                            <option value="80">80</option>
                                            <option value="90">90</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</div>
